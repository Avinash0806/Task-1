<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="main">
        <header>
            <img src="Netflix-Logo-768x432.png" alt="Netflix Logo" class="logo">
            <button class="signin-btn">Sign In</button>
        </header>
        <div class="content">
            <h2>Unlimited movies, TV shows, and more</h2>
            <p>Watch anywhere. Cancel anytime.</p>
            <div class="input-container">
                <input type="email" placeholder="Email address">
                <button class="get-started">Get Started</button>
            </div>
        </div>
        <div class="featured">
            <h3>Popular Shows</h3>
            <div class="shows">
                <img src="701d8bbec132d765b8f73f4b8390a55d.jpg" alt="Show 1">
                <img src="20241017fr6710ac0068685.jpg" alt="Show 2">
                <img src="Deva_2025_film_poster.jpg" alt="Show 3">
                <img src="chhaava-.jpg" alt="Show 4">
                <img src="top-hindi-movies-releasing-in-2025-from-game-changer-deva-fateh-to-daaku-maharaaj1736242559_9.jpg" alt="Show 5">
            </div>
        </div>
    </div>
</body>
</html>
